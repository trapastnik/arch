name: build-and-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      # забираем код
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'

      - name: Install deps (pinned & no-deps tfjs)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          # пины совместимы с TF 2.13.x
          pip install \
            "numpy==1.24.3" \
            "h5py==3.10.0" \
            "protobuf==4.23.4" \
            "packaging==23.2" \
            "typing_extensions==4.5.0"

          # сам TensorFlow (CPU)
          pip install "tensorflow-cpu==2.13.1"

          # tensorflowjs ставим БЕЗ зависимостей, чтобы не стянул старый TF/JAX
          pip install --no-deps "tensorflowjs==4.11.0"

          python - <<'PY'
          import tensorflow as tf, tensorflowjs, numpy, h5py
          print("TF:", tf.__version__)
          print("TFJS:", tensorflowjs.__version__)
          print("numpy:", numpy.__version__)
          print("h5py:", h5py.__version__)
          PY

      - name: Convert Keras -> TFJS
        run: |
          set -euxo pipefail
          python - <<'PY'
          import os, tensorflow as tf
          from tensorflowjs.converters import save_keras_model
          m = tf.keras.models.load_model("model_final.keras", compile=False, safe_mode=False)
          os.makedirs("web_model", exist_ok=True)
          save_keras_model(m, "web_model")
          print("web_model files:", os.listdir("web_model"))
          PY

      - name: Prepare site/
        run: |
          set -euxo pipefail
          mkdir -p site
          cp index.html site/
          cp class_mapping.json site/
          mkdir -p site/web_model
          cp -r web_model/* site/web_model/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
