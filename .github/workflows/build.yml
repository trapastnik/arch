name: Build & Deploy TFJS model

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (TF 2.13 stack, без JAX)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          pip install \
            "numpy==1.24.3" \
            "h5py==3.10.0" \
            "protobuf==4.23.4" \
            "packaging==23.2" \
            "typing_extensions==4.5.0"
          pip install "tensorflow-cpu==2.13.1"
          pip install "tensorflow-decision-forests==1.4.0" || pip install --no-deps "tensorflow-decision-forests==1.4.0"
          pip install --no-deps "tensorflow-hub==0.12.0"
          pip install --no-deps "tensorflowjs==4.11.0"

          # быстрая проверка импортов
          python - <<'PY'
          import tensorflow as tf
          import tensorflowjs, tensorflow_decision_forests as tfdf, tensorflow_hub as hub
          print("TF", tf.__version__, "TFJS", tensorflowjs.__version__, "TF-DF", tfdf.__version__, "TF-Hub", hub.__version__)
          PY

      - name: Convert Keras -> TFJS
        run: |
          set -euxo pipefail
          mkdir -p public/web_model
          python - <<'PY'
          import tensorflow as tf, tensorflowjs as tfjs, os, json, shutil
          # Загрузить Keras-модель
          model = tf.keras.models.load_model("model_final.keras", compile=False, safe_mode=False)
          # Сохранить в формате TFJS
          tfjs.converters.save_keras_model(model, "public/web_model")
          # Перенести статику
          os.makedirs("public", exist_ok=True)
          for fname in ("index.html", "class_mapping.json"):
            if os.path.exists(fname):
              shutil.copy(fname, os.path.join("public", fname))
          PY
          ls -lah public/web_model

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
