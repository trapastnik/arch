name: build-and-deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ставим совместимые версии без JAX-конфликтов
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install "tensorflow==2.13.1" "tensorflowjs==3.21.0" h5py

      # Конвертируем твою Keras-модель -> TFJS (получим site/web_model/model.json + *.bin)
      - name: Convert Keras -> TFJS
        run: |
          python - <<'PY'
          import os, tensorflow as tf, tensorflowjs as tfjs
          src = "model_final.keras"  # если у тебя best_model.h5 — замени имя тут
          out = "site/web_model"
          os.makedirs(out, exist_ok=True)
          m = tf.keras.models.load_model(src, compile=False)
          tfjs.converters.save_keras_model(m, out)
          print("OK ->", out)
          PY

      # Складываем сайт
      - name: Assemble site
        run: |
          mkdir -p site
          cp index.html site/
          cp class_mapping.json site/

      # Готовим артефакт для Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
