name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (TensorFlow + TFJS stack)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel

          # –ë–∞–∑–æ–≤—ã–µ pin'—ã –ø–æ–¥ TF 2.12
          pip install \
            numpy==1.23.5 \
            h5py==3.10.0 \
            packaging==23.2 \
            typing_extensions==4.5.0 \
            protobuf==3.20.3

          # TensorFlow —Å—Ç–µ–∫
          pip install \
            tensorflow-cpu==2.12.0 \
            tensorflow-estimator==2.12.0 \
            tensorboard==2.12.3

          # –í–ê–ñ–ù–û: pandas –Ω—É–∂–µ–Ω –¥–ª—è tensorflow_decision_forests (–µ–≥–æ —Ç—Ä–µ–±—É–µ—Ç tensorflowjs)
          pip install pandas==2.2.2

          # –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏, –Ω—É–∂–Ω—ã–µ TFJS (–±–µ–∑ –∞–≤—Ç–æ–ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π)
          pip install --no-deps \
            tensorflow-hub==0.12.0 \
            tensorflow-decision-forests==1.4.0 \
            tensorflowjs==4.11.0

      - name: Convert Keras -> TFJS
        env:
          # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Ä–µ–∂–∏–º –ø–∞—Ä—Å–∏–Ω–≥–∞ protobuf –≤ –ø–∏—Ç–æ–Ω–µ
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: |
          set -euxo pipefail
          mkdir -p public/web_model
          python - <<'PY'
          import os, shutil, tensorflow as tf, tensorflowjs as tfjs

          print("‚úÖ TensorFlow:", tf.__version__)
          print("‚úÖ TensorFlow.js:", tfjs.__version__)

          model_path = "model_final.keras"
          if not os.path.exists(model_path):
              raise FileNotFoundError(f"{model_path} not found")

          print("üîÑ Loading model...")
          model = tf.keras.models.load_model(model_path, compile=False, safe_mode=False)

          print("üíæ Converting to TFJS format...")
          tfjs.converters.save_keras_model(model, "public/web_model")

          print("üì¶ Copying static files...")
          os.makedirs("public", exist_ok=True)
          for fname in ("index.html", "class_mapping.json"):
              if os.path.exists(fname):
                  shutil.copy(fname, os.path.join("public", fname))
          PY

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
