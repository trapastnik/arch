name: Deploy ONNX web app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß† –î–æ–±–∞–≤–∏–º –≤–µ—Ä—Å–∏—é –∫–æ–º–º–∏—Ç–∞ –≤ index.html, —á—Ç–æ–±—ã —Å–±—Ä–∞—Å—ã–≤–∞–ª—Å—è –∫—ç—à
      - name: Append commit hash for cache-busting
        run: |
          sed -i 's|src="./src/main.js"|src="./src/main.js?v=${{ github.sha }}"|' index.html
          sed -i 's|href="./styles.css"|href="./styles.css?v=${{ github.sha }}"|' index.html

      # üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—ë –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –¥–ª—è GitHub Pages
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # üöÄ –î–µ–ø–ª–æ–π
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4