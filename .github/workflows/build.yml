name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (TFJS stack)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          pip install \
            numpy==1.24.3 \
            h5py==3.10.0 \
            packaging==23.2 \
            typing_extensions==4.5.0 \
            protobuf==3.20.3 \
            tensorflow-cpu==2.12.0 \
            tensorflow-estimator==2.12.0 \
            tensorboard==2.12.3
          pip install --no-deps tensorflow-hub==0.12.0 tensorflow-decision-forests==1.4.0 tensorflowjs==4.11.0

      - name: Convert Keras -> TFJS
        env:
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: |
          set -euxo pipefail
          mkdir -p public/web_model
          python - <<'PY'
          import os, shutil, tensorflow as tf, tensorflowjs as tfjs
          model = tf.keras.models.load_model("model_final.keras", compile=False, safe_mode=False)
          tfjs.converters.save_keras_model(model, "public/web_model")
          os.makedirs("public", exist_ok=True)
          for fname in ("index.html", "class_mapping.json"):
              if os.path.exists(fname):
                  shutil.copy(fname, os.path.join("public", fname))
          PY

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
