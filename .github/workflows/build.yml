name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (TensorFlow + TFJS)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel

          # üîπ –ë–∞–∑–æ–≤—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø–æ–¥ TF 2.12
          pip install \
            numpy==1.23.5 \
            h5py==3.10.0 \
            packaging==23.2 \
            typing_extensions==4.5.0 \
            protobuf==3.20.3 \
            pandas==2.2.2

          # üîπ TensorFlow —Å—Ç–µ–∫
          pip install \
            tensorflow-cpu==2.12.0 \
            tensorflow-estimator==2.12.0 \
            tensorboard==2.12.3

          # üîπ –û–ø—Ü–∏—è 1: –ø—Ä–æ–±—É–µ–º jax 0.4.26 + tfjs 4.11.0
          echo "=== Trying Option 1: tensorflowjs 4.11.0 + jax 0.4.26 ==="
          pip uninstall -y jax jaxlib tensorflowjs || true
          pip install --no-cache-dir --upgrade --force-reinstall \
            "jax==0.4.26" "jaxlib==0.4.26"
          pip install --no-deps tensorflow-hub==0.12.0 tensorflow-decision-forests==1.4.0 tensorflowjs==4.11.0 || true

          echo "=== Testing TFJS import ==="
          python - <<'PY' || touch /tmp/tfjs_fail
          import tensorflowjs, jax
          from jax.experimental import jax2tf
          print("‚úÖ Option 1 OK: tfjs", tensorflowjs.__version__)
          PY

          if [ -f /tmp/tfjs_fail ]; then
            echo "=== Option 1 failed, trying Option 2: tensorflowjs 4.10.0 (–±–µ–∑ JAX) ==="
            pip uninstall -y tensorflowjs jax jaxlib || true
            pip install --no-deps tensorflow-hub==0.12.0 tensorflow-decision-forests==1.4.0 tensorflowjs==4.10.0
          fi

      - name: Convert Keras -> TFJS
        env:
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: |
          set -euxo pipefail
          mkdir -p public/web_model
          python - <<'PY'
          import os, shutil, tensorflow as tf, tensorflowjs as tfjs
          print("TF:", tf.__version__, "TFJS:", tfjs.__version__)

          model_path = "model_final.keras"
          if not os.path.exists(model_path):
              raise FileNotFoundError(f"{model_path} not found")

          model = tf.keras.models.load_model(model_path, compile=False, safe_mode=False)
          tfjs.converters.save_keras_model(model, "public/web_model")

          os.makedirs("public", exist_ok=True)
          for fname in ("index.html", "class_mapping.json"):
              if os.path.exists(fname):
                  shutil.copy(fname, os.path.join("public", fname))
          PY

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
