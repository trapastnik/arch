name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (TensorFlow + TFJS stack)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel

          # Ð¡Ð¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ñ‹Ðµ Ð²ÐµÑ€ÑÐ¸Ð¸ Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐº
          pip install \
            numpy==1.23.5 \
            h5py==3.10.0 \
            packaging==23.2 \
            typing_extensions==4.5.0 \
            protobuf==3.20.3

          # TensorFlow ÑÑ‚ÐµÐº
          pip install \
            tensorflow-cpu==2.12.0 \
            tensorflow-estimator==2.12.0 \
            tensorboard==2.12.3

          # ÐœÐ¾Ð´ÑƒÐ»Ð¸, Ð½ÑƒÐ¶Ð½Ñ‹Ðµ TFJS
          pip install --no-deps \
            tensorflow-hub==0.12.0 \
            tensorflow-decision-forests==1.4.0 \
            tensorflowjs==4.11.0

      - name: Convert Keras -> TFJS
        env:
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: |
          set -euxo pipefail
          mkdir -p public/web_model
          python - <<'PY'
          import os, shutil, tensorflow as tf, tensorflowjs as tfjs

          print("âœ… TensorFlow:", tf.__version__)
          print("âœ… TensorFlow.js:", tfjs.__version__)

          model_path = "model_final.keras"
          if not os.path.exists(model_path):
              raise FileNotFoundError(f"{model_path} not found")

          print("ðŸ”„ Loading model...")
          model = tf.keras.models.load_model(model_path, compile=False, safe_mode=False)

          print("ðŸ’¾ Converting to TFJS format...")
          tfjs.converters.save_keras_model(model, "public/web_model")

          print("ðŸ“¦ Copying static files...")
          os.makedirs("public", exist_ok=True)
          for fname in ("index.html", "class_mapping.json"):
              if os.path.exists(fname):
                  shutil.copy(fname, os.path.join("public", fname))
          PY

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
